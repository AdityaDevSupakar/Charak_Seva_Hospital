<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 20px;

            overflow-x: hidden;

        }

        .frameset {
            border: 1px solid navy;
            padding: 20px;
            margin-bottom: 20px;


        }

        .age-label {
            display: inline-block;
            margin-left: 10px;
        }

        .error {
            color: red;
        }

        input {
            border: 1px solid red;
            border-radius: 3px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 class="text-center mb-3 "><u>REGISTRATION FORM</u></h2>

        <!-- Form starts -->
        <form id="registrationForm" onsubmit="return validateForm()" method="post" action="Register.php"
            enctype="multipart/form-data">
            <div class="frameset">
                <h3>Patient Details</h3>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                        <span class="error" id="nameError"></span>
                    </div>
                    <div class="col-md-4">
                        <label for="fathers-name" class="form-label">Father's Name</label>
                        <input type="text" class="form-control" id="fathers-name" name="father-name" required>
                        <span class="error" id="fathersNameError"></span>
                    </div>
                    <div class="col-md-4">
                        <label for="mothers-name" class="form-label">Mother's Name</label>
                        <input type="text" class="form-control" id="mothers-name" name="mother-name" required>
                        <span class="error" id="mothersNameError"></span>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-control" id="gender" name="gender" required>
                            <option value="">Select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                        <span class="error" id="genderError"></span>
                    </div>
                    <div class="col-md-4">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" name="dob" required onchange="calculateAge()">
                        <span class="error" id="dobError"></span>
                    </div>
                    <div class="col-md-4">
                        <label for="age" class="form-label">Current Age</label>
                        <input type="text" class="form-control" id="age" name="age" readonly>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="mobile" class="form-label">Mobile Number</label>
                        <input type="text" class="form-control" id="mobile" name="mobile" maxlength="10" required>
                        <span class="error" id="mobileError"></span>
                    </div>
                    <div class="col-md-6">
                        <label for="alt-mobile" class="form-label">Alternate Mobile Number</label>
                        <input type="text" class="form-control" id="alt-mobile" name="alt-mobile" maxlength="10">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="photo" class="form-label">Upload Photo</label>
                    <input type="file" class="form-control" id="photo" accept="image/*" name="photo" required>
                    <small class="text-muted">Supported formats: JPG, PNG, GIF.</small>
                    <span class="error" id="photoError"></span>
                </div>

            </div>


            <div class="frameset">
                <h3>Address Details</h3>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="village" class="form-label">Village</label>
                        <input type="text" class="form-control" id="village" name="village" required>
                        <span class="error" id="villageError"></span>
                    </div>
                    <div class="col-md-4">
                        <label for="post" class="form-label">Post</label>
                        <input type="text" class="form-control" id="post" name="post" required>
                        <span class="error" id="postError"></span>
                    </div>
                    <div class="col-md-4">
                        <label for="pincode" class="form-label">Pin Code</label>
                        <input type="text" class="form-control" id="pincode" maxlength="6" name="pincode" required>
                        <span class="error" id="pincodeError"></span>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="district" class="form-label">District</label>
                        <input type="text" class="form-control" id="district" name="district" required>
                        <span class="error" id="districtError"></span>
                    </div>
                    <div class="col-md-6">
                        <label for="state" class="form-label">State</label>
                        <input type="text" class="form-control" id="state" name="state" required>
                        <span class="error" id="stateError"></span>
                    </div>
                </div>
            </div>


            <div class="frameset">
                <h3>Login Details</h3>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                        <span class="error" id="usernameError"></span>
                    </div>
                    <div class="col-md-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="text" class="form-control" id="password" name="password" required>
                        <span class="error" id="passwordError"></span>
                    </div>
                    <div class="col-md-3">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <input type="text" class="form-control" id="confirm-password" required>
                        <span class="error" id="confirmPasswordError"></span>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </div>
        </form>
    </div>

    <!-- JavaScript to calculate age and validate form -->
    <script>
        function calculateAge() {
            const dob = document.getElementById('dob').value;
            if (dob) {
                const today = new Date();
                const birthDate = new Date(dob);
                let age = today.getFullYear() - birthDate.getFullYear();
                const monthDiff = today.getMonth() - birthDate.getMonth();
                if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                    age--;
                }
                document.getElementById('age').value = age;
            }
        }

        function validateForm() {
            let isValid = true;
            const requiredFields = ['name', 'fathers-name', 'mothers-name', 'gender', 'dob', 'mobile', 'pincode', 'username', 'password', 'confirm-password', 'photo'];
            const errorMessages = {
                name: "Please enter your name.",
                "fathers-name": "Please enter your father's name.",
                "mothers-name": "Please enter your mother's name.",
                gender: "Please select your gender.",
                dob: "Please enter your date of birth.",
                mobile: "Please enter a valid 10-digit mobile number.",
                pincode: "Please enter a valid 6-digit pin code.",
                username: "Please enter a username.",
                password: "Please enter a password.",
                "confirm-password": "Please confirm your password.",
                photo: "Please upload a photo."
            };

            // Validate required fields
            requiredFields.forEach(function (fieldId) {
                const field = document.getElementById(fieldId);
                const errorSpan = document.getElementById(fieldId + 'Error');
                if (field && field.value === "") {
                    isValid = false;
                    errorSpan.textContent = errorMessages[fieldId];
                } else {
                    errorSpan.textContent = "";
                }
            });

            // Additional validation
            const mobile = document.getElementById('mobile').value;
            if (mobile && (mobile.length !== 10 || isNaN(mobile))) {
                document.getElementById('mobileError').textContent = "Please enter a valid 10-digit mobile number.";
                isValid = false;
            }

            const pincode = document.getElementById('pincode').value;
            if (pincode && (pincode.length !== 6 || isNaN(pincode))) {
                document.getElementById('pincodeError').textContent = "Please enter a valid 6-digit pin code.";
                isValid = false;
            }

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = "Passwords do not match.";
                isValid = false;
            }

            const photo = document.getElementById('photo').files[0];
            if (!photo) {
                document.getElementById('photoError').textContent = "Please upload a photo.";
                isValid = false;
            }

            return isValid;
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
