<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Panel</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="HMS.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            overscroll-behavior-y: none;
        }

        #b1 {
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-top">
            <div class="left-top-header">
                <div class="first"></div>
                <div class="second"></div>
                <div class="third"></div>
                <div class="fourth"></div>
                <div class="fifth"></div>
                <div class="sixth"></div>
                <div class="seventh"></div>
                <div class="eighth"></div>
                <div class="ninth"></div>
                <div class="tenth"></div>
                <div class="eleventh"></div>
                <div class="twelfth"></div>
            </div>
        </div>
        <hr>
    </header>

    <section class="bg-body-secondary">
        <div class="container">
            <div class="row g-4">
                <h1 class="text-center"><b><u>HEY WE WELCOME YOU </u></b></h1>

                <div class="row">

                    <div class="col-md-3">
                        <div class="card" style="width: 18rem;">
                            <img src="Photos/Patients (1).png" alt="Failed to Load Image">
                            <div class="card-body">
                                <h3 class="card-title text-center"><b>REGISTERED PATIENTS</b></h3>
                                <a href="#" class="btn btn-primary w-100">EDIT / REMOVE</a>
                            </div>
                        </div>
                    </div>


                    <div class="col-md-3">
                        <div class="card" style="width: 18rem;">
                            <img src="Photos/Patients (2).png" class="card-img-top" alt="Placeholder">
                            <div class="card-body">
                                <h3 class="card-title text-center"><b>PATIENTS</b></h3><br>
                                <a href="#" class="btn btn-primary w-100">EDIT / REMOVE</a>
                            </div>
                        </div>
                    </div>


                    <div class="col-md-3">
                        <div class="card" style="width: 18rem;">
                            <img src="Photos/Patients (3).png" class="card-img-top" alt="Placeholder">
                            <div class="card-body">
                                <h3 class="card-title text-center"><b>DISCHARGED PATIENTS</b></h3>
                                <a href="#" class="btn btn-primary w-100">EDIT / REMOVE</a>
                            </div>
                        </div>
                    </div>
                </div>



                <div class="row g-4">

                    <div class="col-md-3">
                        <div class="card" style="width: 18rem;">
                            <img src="Photos/Ambulance.png" class="card-img-top" alt="Placeholder">
                            <div class="card-body">
                                <h3 class="card-title text-center"><b>AMBULANCE</b></h3><br>
                                <a href="#" class="btn btn-primary w-100">VIEW</a>
                            </div>
                        </div>
                    </div>


                    <div class="col-md-3">
                        <div class="card" style="width: 18rem;">
                            <img src="Photos/Emergency.png" class="card-img-top" alt="Placeholder">
                            <div class="card-body">
                                <h3 class="card-title text-center"><b>EMERGENCY</b></h3><br>
                                <a href="#" class="btn btn-primary w-100">TAKE ACTION</a>
                            </div>
                        </div>
                    </div>


                    <div class="col-md-3">
                        <div class="card" style="width: 18rem;">
                            <img src="Photos/Blood.png" class="card-img-top" alt="Placeholder">
                            <div class="card-body">
                                <h3 class="card-title text-center"><b>BLOOD</b></h3>
                                <a href="#" class="btn btn-primary w-100">ARRANGE / STORE</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div><br>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Q3RrrTnIta5RtZjBmbnDNXtbqGJeDV+5TZgePGGjwrUt4p3Ni5h0dC8I0kdyB+4U" crossorigin="anonymous">
        </script>
</body>

</html>
