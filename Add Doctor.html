<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- my styling -->
    <link rel="stylesheet" href="HMS.css">
    <!-- font awesome cds link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="

<body>
    <header>
        <div class="header-top">
            <div class="left-top-header">
                <div class="first"></div>
                <div class="second"></div>
                <div class="third"></div>
                <div class="fourth"></div>
                <div class="fifth"></div>
                <div class="sixth"></div>
                <div class="seventh"></div>
            </div>
        </div>
        <hr>
    </header>
    <div class="container">
        <h1 class="text-center mb-3"><u>ADD DOCTOR</u></h1><br>

        <form id="registrationForm" method="post" action="Add Doctor.php">
            <div class="frameset">
                <div class="mb-3 text-center">
                    <label for="profile" class="form-label">
                        <i class="fa fa-id-badge" aria-hidden="true" style="font-size: 100px;"></i>
                    </label>
                    <input type="file" class="form-control" id="profile" name="profile" required>
                </div>
                <h3 class="text-center mb-3 bg-primary text-white">PERSONAL INFORMATION</h3><br>
                <h6>NAME :</h6>
                <div class="col-md-4">
                    <select class="form-control" id="salutation" name="salutation" required>
                        <option value="" disabled selected>Salutation</option>
                        <option value="DR">DR</option>
                        <option value="MR">MR</option>
                        <option value="MRS">MRS</option>
                        <option value="SHRI">SHRI</option>
                        <option value="SHRIMATI">SHRIMATI</option>
                    </select>
                </div><br>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name"
                            required>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="middlename" name="middlename"
                            placeholder="Middle Name">
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name"
                            required>
                    </div>
                </div>
            </div>

            <h6>FATHER's NAME :</h6>
            <div class="row mb-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" id="f_firstname" name="f_firstname" placeholder="First Name"
                        required>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="f_middlename" name="f_middlename"
                        placeholder="Middle Name">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="f_lastname" name="f_lastname" placeholder="Last Name"
                        required>
                </div>
            </div>

            <h6>MOTHER's NAME :</h6>
            <div class="row mb-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" id="m_firstname" name="m_firstname" placeholder="First Name"
                        required>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="m_middlename" name="m_middlename"
                        placeholder="Middle Name">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="m_lastname" name="m_lastname" placeholder="Last Name"
                        required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <h6>GENDER :</h6>
                    <select class="form-control" id="gender" name="gender" required>
                        <option value="" disabled selected>Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                    <span class="error" id="genderError"></span>
                </div>
                <div class="col-md-4">
                    <h6>DATE OF BIRTH :</h6>
                    <input type="date" class="form-control" id="dob" name="dob" required>
                    <span class="error" id="dobError"></span>
                </div>
                <div class="col-md-4">
                    <h6>MOBILE :</h6>
                    <input type="tel" class="form-control" id="mobile" name="mobile" maxlength="10" required
                        placeholder="Enter 10-digit number">
                    <span class="error" id="mobileError"></span>
                </div>
            </div>

            <div class="row mb-3">

                <div class="col-md-4">
                    <h6>DEGREE :</h6>
                    <input type="text" class="form-control" id="degree" name="degree"
                        placeholder="Enter each with comma separation." required>
                </div>
                <div class="col-md-4">
                    <h6>DOCTOR TYPE :</h6>
                    <select class="form-control" id="doctor_type" name="doctor_type" required>
                        <option value="" disabled selected>Select</option>
                        <option value="Primary Care Physicians">Primary Care Physicians</option>
                        <option value="Specialists">Specialists</option>
                        <option value="Surgical Specialties">Surgical Specialties</option>
                        <option value="Obstetricians">Obstetricians</option>
                        <option value="Gynecologists">Gynecologists</option>
                    </select>
                    <span class="error" id="typeError"></span>
                </div>
            </div>
            <h3 class="text-center mb-3 bg-primary text-white">SCHEDULE OF THE DOCTOR</h3><br>
            <div class="row mb-3">
                <div class="col-md-4">
                    <h6>DAY FROM :</h6>
                    <select class="form-control" id="day_from" name="day_from" required>
                        <option value="" disabled selected>Select</option>
                        <option value="MONDAY">MONDAY</option>
                        <option value="TUESDAY">TUESDAY</option>
                        <option value="WEDNESDAY">WEDNESDAY</option>
                        <option value="THURSDAY">THURSDAY</option>
                        <option value="FRIDAY">FRIDAY</option>
                        <option value="SATURDAY">SATURDAY</option>
                    </select>
                    <span class="error" id="dayError"></span>
                </div>
                <div class="col-md-4">
                    <h6>DAY TO :</h6>
                    <select class="form-control" id="day_to" name="day_to" required>
                        <option value="" disabled selected>Select</option>
                        <option value="MONDAY">MONDAY</option>
                        <option value="TUESDAY">TUESDAY</option>
                        <option value="WEDNESDAY">WEDNESDAY</option>
                        <option value="THURSDAY">THURSDAY</option>
                        <option value="FRIDAY">FRIDAY</option>
                        <option value="SATURDAY">SATURDAY</option>
                    </select>
                    <span class="error" id="dayError"></span>

                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4">
                    <h6>TIME FROM :</h6>
                    <input type="time" class="form-control" id="time_from" name="time_from" required>
                    <span class="error" id="timeError"></span>
                </div>
                <div class="col-md-4">
                    <h6>TIME TO :</h6>
                    <input type="time" class="form-control" id="time_to" name="time_to" required>
                    <span class="error" id="timeError"></span>
                </div>
            </div>
            <h3 class="text-center mb-3 bg-primary text-white">LOGIN DETAILS</h3><br>
            <div class="row mb-3">
                <div class="col-md-4">
                    <h6>USER ID :</h6>
                    <input type="text" class="form-control" id="user_id" name="user_id" required>
                    <span class="error" id="IdError"></span>
                </div>
                <div class="col-md-4">
                    <h6>PASSWORD :</h6>
                    <input type="text" class="form-control" id="password" name="password" required>
                    <span class="error" id="passwordError"></span>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success w-50"><b>ADD </b></button>
            </div>
        </form>
    </div><br>

        document.getElementById('registrationForm').addEventListener('submit', function (event) {
            let isValid = true;

            const mobile = document.getElementById('mobile').value;
            if (mobile.length !== 10 || isNaN(mobile)) {
                document.getElementById('mobileError').textContent = "Please enter a valid 10-digit mobile number.";
                isValid = false;
            } else {
                document.getElementById('mobileError').textContent = "";
            }

            if (!isValid) {
                event.preventDefault();
            }
        });
    </script>
</body>

</html>
