<body>
    <header>
        <div class="header-top d-flex justify-content-between align-items-center p-3">

    <div class="container shadow-lg">
        <h2 class="text-center">Request Blood</h2>
        <br><br>

        <div id="step-1">
            <form id="mobileForm">
                <div class="mb-3">
                    <label for="mobileNumber" class="form-label">Enter Mobile Number</label>
                    <input type="number" class="form-control" id="mobileNumber" name="mobileNumber"
                        placeholder="Enter mobile number" required>
                </div>
                <button type="submit" class="w-100 btn btn-primary">Get OTP</button>
            </form>
        </div>

        <div id="step-2" style="display: none;">
            <form id="otpForm">
                <div class="mb-3">
                    <label for="otp" class="form-label">Enter OTP</label>
                    <input type="number" class="form-control" id="otp" name="otp" placeholder="Enter OTP" required>
                </div>
                <button type="submit" class="w-100 btn btn-success">Verify OTP</button>
            </form>
        </div>

        <div id="step-3" style="display: none;">
            <form id="detailsForm" method="post" action="Need Blood.php">
                <div class="mb-3">
                    <label class="form-label">Patient's Name<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name"
                        required>
                    <input type="text" class="form-control" id="middlename" name="middlename" placeholder="Middle Name">
                    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name"
                        required>
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender<span class="text-danger">*</span></label>
                    <select id="gender" name="gender" class="form-control" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="MALE">MALE</option>
                        <option value="FEMALE">FEMALE</option>
                        <option value="OTHER">OTHER</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age<span class="text-danger">*</span></label>
                    <input type="number" class="form-control" id="age" name="age" placeholder="Enter Age" required>
                </div>
                <div class="mb-3">
                    <label for="mobile" class="form-label">Mobile<span class="text-danger">*</span></label>
                    <input type="number" class="form-control" id="mobile" name="mobile"
                        placeholder="Re-enter mobile number" required>
                    <span class="text-danger" id="mobileNumberError"></span>
                </div>
                <div class="mb-3">
                    <label for="bloodGroup" class="form-label">Blood Group<span class="text-danger">*</span></label>
                    <select class="form-control" id="bloodGroup" name="bloodGroup" required>
                        <option value="" disabled selected>Select Blood Group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="username" name="username"
                        placeholder="Enter Your Username" required>
                </div>
                <div class="mb-3">
                    <label for="hospital" class="form-label">Hospital</label>
                    <select class="form-control" id="hospital" name="hospital" required>
                        <option value="CHARAK SEVA HOSPITAL">CHARAK SEVA HOSPITAL</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-danger w-100">Submit Request</button>
            </form>
        </div>

        <script>
            document.getElementById('mobileForm').addEventListener('submit', function (event) {
                event.preventDefault();
                const mobileNumber = document.getElementById('mobileNumber').value;
                if (/^\d{10}$/.test(mobileNumber)) {
                    alert('OTP sent to ' + mobileNumber);
                    document.getElementById('step-1').style.display = 'none';
                    document.getElementById('step-2').style.display = 'block';
                } else {
                    alert('Invalid Mobile Number. Please enter exactly 10 digits.');
                }
            });

            document.getElementById('otpForm').addEventListener('submit', function (event) {
                event.preventDefault();
                const otp = document.getElementById('otp').value;
                if (otp === '1234') {
                    alert('OTP verified successfully');
                    document.getElementById('step-2').style.display = 'none';
                    document.getElementById('step-3').style.display = 'block';
                } else {
                    alert('Invalid OTP, please try again.');
                }
            });

            document.getElementById('detailsForm').addEventListener('submit', function (event) {
                const mobileNumber = document.getElementById('mobileNumber').value;
                const mobile = document.getElementById('mobile').value;
                const errorElement = document.getElementById('mobileNumberError');
                if (mobileNumber !== mobile) {
                    event.preventDefault();
                    errorElement.textContent = "Mobile Number Doesn't Match!";
                } else {
                    errorElement.textContent = "";
                }
            });
            if (firstname && lastname && gender && age && mobile && bloodGroup && username) {
                alert('Submitting the request for ' + firstname + middlename + lastname + 'for blood group' + bloodGroup);
                this.submit();
            } else {
                alert('Please fill all the fields.');

            };
        </script>
