<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Request Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="HMS.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
            max-width: 600px;
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 8px;
        }

        button {
            background-color: #37a2ef;
            color: white;
            border: none;
            height: 45px;
            border-radius: 7px;
        }

        button:hover {
            background-color: #c1275c;
        }

        .otp-section,
        .details-section {
            display: none;
        }

        .error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-top">
            <div class="left-top-header">
                <div class="first"></div>
                <div class="second"></div>
                <div class="third"></div>
                <div class="fourth"></div>
                <div class="fifth"></div>
                <div class="sixth"></div>
                <div class="seventh"></div>
                <div class="eighth"></div>
                <div class="nineth"></div>
                <div class="tenth"></div>
                <div class="eleventh"></div>
                <div class="tweveth"></div>
            </div>
            <div class="right-top-header">
                <a class="navbar-brand" href="#"><i class="fa fa-keyboard-o"
                        style="font-size:28px;color:black;padding:4px">Eng/हिंदी</i></a>
            </div>

        </div>
        <hr>
    </header>
    <div class="container shadow-lg">
        <h2 class="text-center">Request Blood</h2><br><br>

        <div id="step-1">
            <form id="mobileForm">
                <div class="mb-3">
                    <label for="mobileNumber" class="form-label">Enter Mobile Number</label>
                    <input type="number" class="form-control" id="mobileNumber" placeholder="Enter mobile number"
                        required>
                </div>
                <button type="submit" class="w-100">Get OTP</button>
            </form>
        </div>

        <div id="step-2" style="display: none;">
            <form id="otpForm">
                <div class="mb-3">
                    <label for="otp" class="form-label">Enter OTP</label>
                    <input type="text" class="form-control" id="otp" placeholder="Enter OTP" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Verify OTP</button>
            </form>
        </div>

        <div id="step-3" style="display: none;">
            <form id="detailsForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Patient Name<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="name" placeholder="Enter patient name" required>
                </div>

                <div class="mb-3">
                    <label for="bloodGroup" class="form-label">Blood Group<span class="text-danger">*</span></label>
                    <select class="form-control" id="bloodGroup" required>
                        <option value="" disabled selected>Select blood group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="hospital" class="form-label">Hospital</label>
                    <select class="form-control" id="hospital" required>
                        <option value="CHARAK SEVA HOSPITAL">CHARAK SEVA HOSPITAL</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-danger w-100">Submit Request</button>
            </form>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const step1 = document.getElementById('step-1');
        const step2 = document.getElementById('step-2');
        const step3 = document.getElementById('step-3');


        document.getElementById('mobileForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const mobileNumber = document.getElementById('mobileNumber').value;

            if (/^\d{10}$/.test(mobileNumber)) {
                alert('OTP sent to ' + mobileNumber);
                step1.style.display = 'none';
                step2.style.display = 'block';
            } else {
                alert('Invalid Mobile Number. Please enter exactly 10 digits.');
            }
        });

        // 
        document.getElementById('otpForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const otp = document.getElementById('otp').value;

            if (otp === '1234') {
                alert('OTP verified successfully');
                step2.style.display = 'none';
                step3.style.display = 'block';
            } else {
                alert('Invalid OTP, please try again.');
            }
        });


        document.getElementById('detailsForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const bloodGroup = document.getElementById('bloodGroup').value;
            const hospital = document.getElementById('hospital').value;

            alert('Blood request submitted successfully for ' + name + ' with blood group ' + bloodGroup + ' at ' + hospital);
            window.location.href = 'http://localhost/Charak%20Seva%20Hospital/index.html';

        });
    </script>
</body>

</html>
