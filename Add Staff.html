    <script>
        function calculateAge() {
            const dob = document.getElementById('dob').value;
            if (dob) {
                const today = new Date();
                const birthDate = new Date(dob);
                let age = today.getFullYear() - birthDate.getFullYear();
                const monthDiff = today.getMonth() - birthDate.getMonth();
                if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                    age--;
                }
                document.getElementById('age').value = age;
            }
        }

        document.getElementById('registrationForm').addEventListener('submit', function (event) {
            let isValid = true;

            // Mobile validation
            const mobile = document.getElementById('mobile').value;
            if (mobile.length !== 10 || isNaN(mobile)) {
                document.getElementById('mobileError').textContent = "Please enter a valid 10-digit mobile number.";
                isValid = false;
            } else {
                document.getElementById('mobileError').textContent = "";
            }

            // Aadhaar validation
            const adhaar = document.getElementById('adhaar').value;
            if (adhaar.length !== 12 || isNaN(adhaar)) {
                document.getElementById('adhaarError').textContent = "Please enter a valid 12-digit Aadhaar number.";
                isValid = false;
            } else {
                document.getElementById('adhaarError').textContent = "";
            }

            // Username validation
            const username = document.getElementById('userName').value;
            if (!username.trim()) {
                document.getElementById('nameError').textContent = "Username cannot be empty.";
                isValid = false;
            } else {
                document.getElementById('nameError').textContent = "";
            }

            // Password validation
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password.length === 0 || password.length > 16) {
                document.getElementById('passwordError').textContent = "Password must be between 1 and 16 characters.";
                isValid = false;
            } else {
                document.getElementById('passwordError').textContent = "";
            }

            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = "Passwords do not match.";
                isValid = false;
            } else {
                document.getElementById('confirmPasswordError').textContent = "";
            }

            // Prevent form submission if validation fails
            if (!isValid) {
                event.preventDefault();
            }
        });
    </script>
