            background-color: #f8f9fa;

        .container {
            display: block;
            max-width: 500px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <header>
        <div class="header-top">
            <div class="left-top-header">
                <div class="first"></div>
                <div class="second"></div>
                <div class="third"></div>
                <div class="fourth"></div>
                <div class="fifth"></div>
                <div class="sixth"></div>
                <div class="seventh"></div>
                <div class="eighth"></div>
                <div class="nineth"></div>
                <div class="tenth"></div>
                <div class="eleventh"></div>
                <div class="tweveth"></div>
            </div>
            <div id="google_element">
                <script src="http://translate.google.com/translate_a/element.js?cb=loadGoogleTranslate"></script>
                <script>
                    function loadGoogleTranslate() {
                        new google.translate.TranslateElement("google_element");

                    }
                </script>
            </div>

        </div>
        <hr>
    </header>
    <h1 class="text-center"><u><b>Welcome to <span class="text-primary">CHARAK SEVA HOSPITAL</b></u></span></h1><br>
    <div class="container">
        <div id="step-1">
            <form id="mobileForm">
                <div class="mb-3">
                    <label for="mobileNumber" class="form-label">Enter Mobile Number</label>
                    <input type="text" class="form-control" id="mobileNumber" placeholder="Enter Valid Mobile Number"
                        maxlength="10" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Get OTP</button>
            </form>
        </div>

        <div id="step-2" style="display: none;">
            <form id="otpForm">
                <div class="mb-3">
                    <label for="otp" class="form-label">Enter OTP</label>
                    <input type="text" class="form-control" id="otp" placeholder="Enter OTP" maxlength="4" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Verify OTP</button>
            </form>
        </div>

        <div id="step-3" style="display: none;">
            <form id="bookingForm" method="POST" action="Book Ambulance.php">
                <div class="mb-3">
                    <label class="form-label">Booker's Name</label>
                    <input type="text" class="form-control" name="firstname" placeholder="First Name" required>
                    <input type="text" class="form-control" name="middlename" placeholder="Middle Name">
                    <input type="text" class="form-control" name="lastname" placeholder="Last Name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select name="gender" class="form-control" required>
                        <option value="" disabled selected>Select Your Gender</option>
                        <option value="MALE">MALE</option>
                        <option value="FEMALE">FEMALE</option>
                        <option value="OTHER">OTHER</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Age</label>
                    <input type="number" class="form-control" name="age" placeholder="Enter Current Age" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Mobile</label>
                    <input type="text" class="form-control" id="mobile" name="mobile" maxlength="10"
                        placeholder="Re-Enter Mobile Number" required>
                    <span class="error text-danger" id="mobileNumberError"></span>
                </div>
                <div class="mb-3">
                    <label class="form-label">Place</label>
                    <input type="text" class="form-control" name="place" placeholder="Enter your place" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Landmark</label>
                    <input type="text" class="form-control" name="landmark" placeholder="Enter a landmark" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Area</label>
                    <input type="text" class="form-control" name="area" placeholder="Enter your area" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Street</label>
                    <input type="text" class="form-control" name="street" placeholder="Enter your street" required>
                </div>
                <button type="submit" class="btn btn-danger w-100">Book Ambulance</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('mobileForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const mobileNumber = document.getElementById('mobileNumber').value;

            if (/^\d{10}$/.test(mobileNumber)) {
                alert('OTP sent to ' + mobileNumber);
                document.getElementById('step-1').style.display = 'none';
                document.getElementById('step-2').style.display = 'block';
            } else {
                alert('Invalid Mobile Number. Please enter exactly 10 digits.');
            }
        });

        document.getElementById('otpForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const otp = document.getElementById('otp').value;

            if (otp === '1234') {
                alert('OTP verified successfully');
                document.getElementById('step-2').style.display = 'none';
                document.getElementById('step-3').style.display = 'block';
            } else {
                alert('Invalid OTP, please try again.');
            }
        });

        document.getElementById('bookingForm').addEventListener('submit', function (event) {
            const mobileNumber = document.getElementById('mobileNumber').value;
            const mobile = document.getElementById('mobile').value;
            const errorElement = document.getElementById('mobileNumberError');

            if (mobileNumber !== mobile) {
                event.preventDefault();
                errorElement.textContent = "Mobile Number Doesn't Match!";
            } else {
                errorElement.textContent = "";
            }
        });
    </script>
